<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner's Guide to Free Software</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: relative;
            border-bottom: 2px solid #fff;
        }
        header img {
            width: 150px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 0.5em;
            text-align: center;
            border-bottom: 2px solid #fff;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
            padding: 0.5em;
            font-weight: bold;
        }
        nav a:hover, nav a.active {
            background-color: #666;
        }
        main {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 2px solid #fff;
        }
        .button {
            background-color: #000;
            color: #fff;
            padding: 5px 10px;
            border: 1px solid #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .button:hover {
            background-color: #333;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('nav a');
            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    links.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Beginner's Guide to Free Software</h1>
        <img src="gnu.png" alt="GNU Icon">
        <a href="#" class="button" onclick="window.print()">Print as PDF</a>
    </header>
    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="distros.html">Distributions</a>
        <a href="tools.html">Daily Tools</a>
        <a href="privacy.html">Privacy</a>
        <a href="forums.html">Forums</a>
    </nav>
    <main>
        <section id="home">
            <h2>Welcome to the Beginner's Guide to Free Software</h2>
            <p>This website helps you get started with free software and GNU/Linux distributions.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Free Software Foundation</p>
    </footer>
</body>
</html>
